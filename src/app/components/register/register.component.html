<div class="wrapper">
    <div class="login-container">
      <h1>Register</h1>
      <form class="login-form" [formGroup]="form.formGroup">
        <mat-form-field>
          <label>
            <input type="text" matInput placeholder="Email" formControlName="email">
          </label>
        </mat-form-field>
        <mat-form-field>
          <label>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </label>
        </mat-form-field>
        <mat-form-field>
            <label>
              <input type="text" matInput placeholder="Name" formControlName="name">
            </label>
          </mat-form-field>
          <mat-form-field>
            <label>
              <input type="text" matInput placeholder="Surname" formControlName="surname">
            </label>
          </mat-form-field>
          <mat-form-field>
            <label>
              <input type="text" matInput placeholder="Phone" formControlName="phone">
            </label>
          </mat-form-field>
        <div> 
          <button mat-raised-button color="primary">Register</button>
          <a routerLink="/login" class="cancel">Cancel</a>
        </div>
      </form>
    </div>
  </div>
